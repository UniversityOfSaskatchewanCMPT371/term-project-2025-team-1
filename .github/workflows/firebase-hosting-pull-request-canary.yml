name: Deploy Canary branch to Firebase Hosting on PR
on:
#  push:
#    branches: ['**']
#  pull_request:
#    branches: ['**']
  workflow_dispatch:
defaults:
  run:
    working-directory: ./projectApp
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run lint && npm run build && npm run test
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CMPT371_2025_T1 }}
          entryPoint: './projectApp'
          projectId: cmpt371-2025-t1